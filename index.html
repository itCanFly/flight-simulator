<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/uiManager.css">
    <title>flight-simulator</title>
  </head>
  <body>
    <div id="app"></div>
     <div id="gameContainer">
        <!-- Loading Screen -->
        <div id="loadingScreen">
            <div class="loading-text">Loading</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu">
            <div class="game-title">CARGO FLIGHT</div>
           
            <button class="play-button" id="playButton">PLAY</button>
        </div>

        <!-- Level Selection -->
        <div id="levelSelection">
            <div class="levels-container">
                <button class="back-button" id="backToMenuButton">‚Üê Back</button>
                <div class="levels-title">SELECT LEVEL</div>
                <div class="level-card" data-level="1">
                    <div class="level-name">Level 1</div>
                </div>
                <div class="level-card" data-level="2">
                    <div class="level-name">Level 2</div>
                </div>
                <div class="level-card" data-level="3">
                    <div class="level-name">Level 3</div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen">
            <button class="back-button" id="backToLevelsButton">‚Üê Levels</button>
            <div class="game-info">
                <div id="levelInfo">Level: 1</div>
                <div class="stat-row">
                    <span class="stat-label">Speed:</span>
                    <span class="stat-value speed-value" id="speedValue">0 km/h</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Fuel:</span>
                    <span class="stat-value fuel-value" id="fuelValue">100%</span>
                </div>
                <div class="fuel-bar-container">
                    <div class="fuel-bar-fill" id="fuelBar"></div>
                </div>
                <div class="stat-row" style="margin-top: 1rem;">
                    <span class="stat-label">Time:</span>
                    <span class="stat-value" id="timeValue">0:00</span>
                </div>
            </div>
        </div>
        <!-- Game Over Popup -->
        <div id="gameOverPopup" class="popup">
            <div class="popup-content">
                <h2>Game Over</h2>
                <p id="finalScore">Score: 0</p>
                <div class="popup-buttons">
                    <button id="quitButton">Quit</button>
                    <button id="restartButton">Restart</button>
                    <button id="nextLevelButton">Next Level</button>
                </div>
            </div>
        </div>

        <div id="exit" class="popup">
            <div class="popup-content">
                <h2>Exit Game</h2>
                <div class="popup-buttons">
                    <button id="quitButton">Quit</button>
                    <button id="restartButton">Restart</button>
                    <button id="resumeButton">Resume</button>
                </div>
            </div>
        </div>
        <!-- Win Popup -->
<div id="winPopup" class="popup">
  <div class="popup-content">
    <h2>üéâ You Win!</h2>
    <p id="winMessage">Congratulations! Level Complete!</p>
    <div class="popup-buttons">
      <button id="nextWinLevelButton">Next Level</button>
      <button id="restartWinButton">Restart</button>
      <button id="quitWinButton">Quit</button>
    </div>
  </div>
</div>

<!-- Lose Popup -->
<div id="losePopup" class="popup">
  <div class="popup-content">
    <h2>üíÄ You Lose!</h2>
    <p id="loseMessage">Try again to beat this level!</p>
    <div class="popup-buttons">
      <button id="restartLoseButton">Restart</button>
      <button id="quitLoseButton">Quit</button>
    </div>
  </div>
</div>
</div>
    <script type="module" src="./src/main.js"></script>
    <!-- <script type="module" src="./src/test.js"></script> -->
  </body>
</html>
