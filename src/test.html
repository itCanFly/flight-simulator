<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Cargo Transportation</title>
    <link rel="stylesheet" href="./test.css">
</head>
<body>
 <div id="gameContainer">
        <!-- Loading Screen -->
        <div id="loadingScreen">
            <div class="loading-text">Loading</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu">
            <div class="game-title">CARGO FLIGHT</div>
           
            <button class="play-button" id="playButton">PLAY</button>
        </div>

        <!-- Level Selection -->
        <div id="levelSelection">
            <div class="levels-container">
                <button class="back-button" id="backToMenuButton">← Back</button>
                <div class="levels-title">SELECT LEVEL</div>
                <div class="level-card" data-level="1">
                    <div class="level-name">Level 1</div>
                </div>
                <div class="level-card" data-level="2">
                    <div class="level-name">Level 2</div>
                </div>
                <div class="level-card" data-level="3">
                    <div class="level-name">Level 3</div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen">
            <button class="back-button" id="backToLevelsButton">← Levels</button>
            <div class="game-info">
                <div id="levelInfo">Level: 1</div>
                <div class="stat-row">
                    <span class="stat-label">Speed:</span>
                    <span class="stat-value speed-value" id="speedValue">0 km/h</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Fuel:</span>
                    <span class="stat-value fuel-value" id="fuelValue">100%</span>
                </div>
                <div class="fuel-bar-container">
                    <div class="fuel-bar-fill" id="fuelBar"></div>
                </div>
                <!-- <div class="stat-row" style="margin-top: 1rem;">
                    <span class="stat-label">Time:</span>
                    <span class="stat-value" id="timeValue">0:00</span>
                </div> -->
            </div>
        </div>
        <!-- Game Over Popup -->
        <div id="gameOverPopup" class="popup">
            <div class="popup-content">
                <h2>Game Over</h2>
                <p id="finalScore">Score: 0</p>
                <div class="popup-buttons">
                    <button id="quitButton">Quit</button>
                    <button id="restartButton">Restart</button>
                    <button id="nextLevelButton">Next Level</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./test.js">

    </script>
</body>
</html>
